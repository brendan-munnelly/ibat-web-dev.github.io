		background-image: linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.3)), url('assets/img/laptop.jpg');

	<!-- Link to icons for Font Awesome 5 -->

<body>

   <!-- Begin hero block -->

	<!-- Begin parent flexbox container for three-column layout (.item-3) on desktops and one-column layout on mobiles -->

            <a href="index-1.ntml" class="button button-solid button-soft">Sample 1</a>

	<script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js" data-cfasync="false"></script>
	<script>
	window.cookieconsent.initialise({
	  	"palette": {
			"popup": {

			},
			"button": {
				"background": "#f1d600"
			}
		},

			"href": "https://ibat-web-dev.github.io/privacy.html"
