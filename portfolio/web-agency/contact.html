<html lang="en">

<body>

	<!-- Begin hero block -->
	<div class="container-flexbox hero-block">

			<hr>
			<h2>Discover how we can help your organisation thrive in the digital space.</h2>
		</div>

	<!-- Begin parent flexbox container for one column layout (.item-1) on all screens -->

	window.cookieconsent.initialise({

			},
			"button": {
				"background": "#f1d600"
			}
		},

		}
